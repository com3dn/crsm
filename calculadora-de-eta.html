<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora de ETA</title>
<meta name="viewport" >
<link rel="icon" href="https://com3dn.github.io/crsm/img/favicon.ico" type="image/x-icon">
<link rel="icon" href="https://com3dn.github.io/crsm/img/favicon.png" type="image/png">
<link rel="stylesheet" href="https://com3dn.github.io/crsm/style/sidebar_base.css"/>
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<!-- Leaflet Control Layers Tree CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.control.layers.tree/L.Control.Layers.Tree.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
<style>

/* Estilos para a calculadora */
.calculator-container {
 width: 500px;
 margin: 2px 0px;
 padding: 10px;
 background: white;
 border-radius: 0 10px 10px 0;
 box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.calculator-form {
 display: flex;
 flex-direction: column;
 gap: 15px;
}

.form-group {
 display: flex;
 flex-direction: column;
}

.form-group label {
 margin-bottom: 5px;
 font-weight: 500;
 color: #333;
}

.form-group label {
 margin-bottom: 5px;
 font-weight: 500;
 color: #333;
} 

.form-group button {background-color: var(--primary-color);
color: white;
padding: 10px;
border: none;
border-radius: 5px;
cursor: pointer;"
}
.form-group input:focus {
 outline: solid;
 border-color: var(--primary-color);
 box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
}

#resultado {
 margin-top: 2px;
 padding: 5px;
 background-color: #f8f9fa;
 border-radius: 5px;
 justify-content:left;
 text-align:left;
 border-left: 4px solid var(--primary-color);
 font-size: 16px;
}
/* Adicione ao seu style existente */
#copiarResultado {
    background-color: #4a5568;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-top: 10px;
    transition: all 0.3s ease;
}

#copiarResultado:hover {
    background-color: #2d3748;
}

#copiarResultado:active {
    transform: scale(0.98);
}

#copiarResultado.success {
    background-color: #38a169;
}

#copiarResultado.success i::before {
    content: "\f00c"; /* √çcone de check */
}

.result-item span {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
</style>
</head>
<body>
<div id="app-container"><div id="sidebar-container"></div>
<div id="main-content">
 <h1>Calculadora de ETA</h1>
 <div style="text-align:center" class="calculator-container">
 <form class="calculator-form" onsubmit="event.preventDefault(); calcularTempo();">
 <div class="form-group">
 <label for="dataHoraPosicao">Data e Hora da Posi√ß√£o:</label>
 <input type="datetime-local" id="dataHoraPosicao" required title="Por favor, preencha a data e hora corretamente">
 </div>
 
 <div class="form-group">
 <label for="distancia">Dist√¢ncia a Navegar (MN):</label>
 <input type="number" id="distancia" placeholder="Distancia em MN" min="0" step="0.01" required title="Por favor,Precisa preencher a distancia em MN">
 </div>
 
 <div class="form-group">
 <label for="velocidade">Velocidade Navegando (N√≥s):</label>
 <input type="number" id="velocidade" placeholder="Velocidade em N√≥s" min="0" step="0.01" required title="Por favor,Coloque a Velocidade em N√≥s">
 </div>
  <div class="form-group">
 <button type="submit" >Calcular</button>
  </div>
<div id="resultado"></div>
<div class="form-group">
    <button type="button" id="copiarResultado" style="display: none;">
        <i class="fas fa-copy"></i> Copiar Resultados
    </button>
</div>
 </form>
 </div>
<div id="explicacao" style="margin-top: 20px; text-align: left; font-size: 14px; background: #fff3cd; padding: 15px; border-radius: 8px; border: 1px solid #ffeeba; display: none;">
  <!-- A explica√ß√£o ser√° inserida via JavaScript -->
</div>

 </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {	
  // Recebe os dados da p√°gina de VELOCIDADE
  const velocidadeData = sessionStorage.getItem('velocidadeData');
  if (velocidadeData) {
    const { dataHora, velocidade } = JSON.parse(velocidadeData);
    if (dataHora) document.getElementById('dataHoraPosicao').value = dataHora;
    if (velocidade) document.getElementById('velocidade').value = velocidade;
    sessionStorage.removeItem('velocidadeData');
  }

  // Recebe os dados da p√°gina de PORTOS
  const portosData = sessionStorage.getItem('portosData');
  if (portosData) {
    const { distancia, velocidade, horas, minutos } = JSON.parse(portosData);
    if (distancia) document.getElementById('distancia').value = distancia;
    if (velocidade) document.getElementById('velocidade').value = velocidade;

    // Se quiser calcular automaticamente ao carregar:
    if (typeof calcularTempo === 'function') calcularTempo();

    sessionStorage.removeItem('portosData');
  }
});

// Substitua as valida√ß√µes individuais por esta fun√ß√£o mais limpa
function setupValidation() {
    const campos = [
        { id: 'dataHoraPosicao', msg: 'Por favor, informe a data e hora da Posi√ß√£o' },
        { id: 'distancia', msg: 'A dist√¢ncia em MN √© obrigat√≥ria' },
        { id: 'velocidade', msg: 'A velocidade em n√≥s √© necess√°ria' }
    ];

    campos.forEach(campo => {
        const element = document.getElementById(campo.id);
        
        element.oninvalid = function(e) {
            e.target.setCustomValidity("");
            if (!e.target.validity.valid) {
                e.target.setCustomValidity(campo.msg);
            }
        };
        
        element.oninput = function(e) {
            e.target.setCustomValidity("");
        };
    });
}

// Chame no final do script
setupValidation();

function calcularTempo() {
    // Obter valores
    const dataHoraPosicao = new Date(document.getElementById("dataHoraPosicao").value);
    const distancia = parseFloat(document.getElementById("distancia").value);
    const velocidade = parseFloat(document.getElementById("velocidade").value);

    // Valida√ß√£o refor√ßada
    if (isNaN(distancia) || isNaN(velocidade) || distancia <= 0 || velocidade <= 0 || isNaN(dataHoraPosicao.getTime())) {
        document.getElementById("resultado").innerHTML = `
            <p style="color: red; font-weight: bold;">
                <i class="fas fa-exclamation-circle"></i> Preencha todos os campos com valores v√°lidos!
            </p>`;
        return;
    }

    // C√°lculos
    const tempoHoras = distancia / velocidade;
    const dias = Math.floor(tempoHoras / 24);
    const horas = Math.floor(tempoHoras % 24);
    const minutos = Math.round((tempoHoras % 1) * 60);

    // Ajuste da data de chegada
    const eta = new Date(dataHoraPosicao);
    eta.setHours(eta.getHours() + Math.floor(tempoHoras));
    eta.setMinutes(eta.getMinutes() + minutos);

    // Formata√ß√£o inteligente do tempo
    let tempoFormatado = '';
    if (dias > 0) {
        tempoFormatado = `${dias} ${dias > 1 ? 'dias' : 'dia'}`;
        if (horas > 0 || minutos > 0) {
            tempoFormatado += ` ${horas}h${minutos.toString().padStart(2, '0')}min`;
        }
    } else if (horas > 0) {
        tempoFormatado = `${horas}h${minutos.toString().padStart(2, '0')}min`;
    } else {
        tempoFormatado = `${minutos}min`;
    }

    // Exibi√ß√£o melhorada
    const options = {day: '2-digit',month: '2-digit',year: 'numeric',hour: '2-digit',minute: '2-digit',hour12: false};

document.getElementById("resultado").innerHTML = `
<div class="result-item" id="result-origem">üóìÔ∏è<span><strong>Data/Hora Partida:</strong> ${dataHoraPosicao.toLocaleString("pt-BR", options)}</span></div>
<div class="result-item" id="result-distancia">‚ÜîÔ∏è<span><strong>Dist√¢ncia:</strong> ${distancia} MN</span></div>
<div class="result-item" id="result-velocidade">üö¢<span><strong>Velocidade:</strong> ${velocidade.toFixed(1)} n√≥s</span></div>
<div class="result-item" id="result-tempo">‚è±<span><strong>Tempo:</strong> ${tempoFormatado}</span></div>
<div class="result-item" id="result-eta">‚è∞<span><strong>ETA:</strong> ${eta.toLocaleString("pt-BR", options)}</span></div>
`;
	
// Adicione este evento no final da sua fun√ß√£o calcularTempo():
document.getElementById('copiarResultado').style.display = 'block';
document.getElementById('copiarResultado').addEventListener('click', copiarResultados);

// Gera√ß√£o da explica√ß√£o detalhada
const explicacaoHTML = `
  <strong>Explica√ß√£o passo a passo:</strong><br><br>
  1. O operador insere a <strong>data e hora da posi√ß√£o</strong>: <code>${dataHoraPosicao.toLocaleString("pt-BR", options)}</code><br>
  2. Define-se a <strong>dist√¢ncia a navegar</strong>: <code>${distancia} MN</code><br>
  3. Informa-se a <strong>velocidade do navio</strong>: <code>${velocidade.toFixed(1)} n√≥s</code><br>
  4. Calcula-se o tempo estimado dividindo <strong>dist√¢ncia √∑ velocidade</strong>:
  &nbsp;<code>${distancia} √∑ ${velocidade.toFixed(1)} = ${tempoHoras.toFixed(2)} horas</code><br>
  5. Converte-se esse tempo para um formato mais leg√≠vel:${horas} + (${Math.round((tempoHoras % 1) * 100)} * 0,6) = &nbsp;<strong>${dias > 0 ? dias + ' dia(s), ' : ''}${horas}h${minutos.toString().padStart(2, '0')}min</strong><br>
  6. Soma-se esse tempo √† data/hora de partida para obter a <strong>ETA</strong>:<br>
  <code>${dataHoraPosicao.toLocaleString("pt-BR", options)} + ${tempoHoras.toFixed(2)} horas </code> = &nbsp;<code>${eta.toLocaleString("pt-BR", options)}</code><br><br>
  <strong>Resultados finais:</strong><br>
  - Dura√ß√£o estimada: <strong>${tempoFormatado}</strong><br>
  - ETA: <strong>${eta.toLocaleString("pt-BR", options)}</strong>
`;

const explicacao = document.getElementById("explicacao");
explicacao.innerHTML = explicacaoHTML;
explicacao.style.display = 'block';

}
// Fun√ß√£o para copiar os resultados
function copiarResultados() {
    // Adicione estas linhas para pegar os novos dados
    const origemElement = document.querySelector('#result-origem span');
    const distanciaElement = document.querySelector('#result-distancia span');
    
    // Atualize o textoParaCopiar incluindo os novos dados
    const textoParaCopiar = 
        `üóìÔ∏è *DH da posi√ß√£o:* ${origemElement?.textContent.replace('Data/Hora Partida:', '').trim()}\n` +
        `‚ÜîÔ∏è *Dist√¢ncia:* ${distanciaElement?.textContent.replace('Dist√¢ncia:', '').trim()}\n` +
        `üö¢ *Velocidade:* ${document.querySelector('#result-velocidade span')?.textContent.replace('Velocidade m√©dia:', '').trim()}\n` + 
        `‚è± *Dura√ß√£o:* ${document.querySelector('#result-tempo span')?.textContent.replace('Tempo:', '').trim()}\n` +
        `‚è∞ *ETA:* ${document.querySelector('#result-eta span')?.textContent.replace('ETA:', '').trim()}\n`+
	`üìç *LAT/LONG:*`;
    // Copiar para √°rea de transfer√™ncia
    navigator.clipboard.writeText(textoParaCopiar).then(() => {
        const btn = document.getElementById('copiarResultado');
        btn.classList.add('success');
        btn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
        
        setTimeout(() => {
            btn.classList.remove('success');
            btn.innerHTML = '<i class="fas fa-copy"></i> Copiar Resultados';
        }, 2000);
    }).catch(err => {
        console.error('Falha ao copiar: ', err);
        // Fallback para sele√ß√£o manual
        const range = document.createRange();
        range.selectNode(document.getElementById('resultado'));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        
        alert('Resultados copiados! Agora cole l√°.');
    });
}

fetch('https://com3dn.github.io/crsm/scr/sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;

        const current = location.pathname.split('/').pop();
        document.querySelectorAll('#side_items a').forEach(link => {
          if (link.getAttribute('href') === current) {
            link.parentElement.classList.add('active');
            let parent = link.closest('.submenu');
            if (parent) {
              parent.classList.add('open');
              parent.parentElement.classList.add('open');
            }
          }
        });

        document.querySelectorAll('.submenu-toggle').forEach(toggle => {
          toggle.addEventListener('click', () => {
            toggle.classList.toggle('open');
            toggle.querySelector('.submenu').classList.toggle('open');
          });
        });
		
		  document.getElementById('open_btn').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('open-sidebar');
});
      });
</script>
</body>
</html>
